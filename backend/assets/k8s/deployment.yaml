apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets
  namespace: pitter-patter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assets
  template:
    metadata:
      labels:
        app: assets
    spec:
      containers:
      - name: assets
        image: tkdqja9573/ssafy-common-assets:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: assets
  namespace: pitter-patter
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: assets