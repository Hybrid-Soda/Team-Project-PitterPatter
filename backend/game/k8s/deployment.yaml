apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
  namespace: pitter-patter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: game
        image: tkdqja9573/ssafy-common-game:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: game
  namespace: pitter-patter
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: game