apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: pitter-patter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: tkdqja9573/ssafy-common-user:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: pitter-patter
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: user